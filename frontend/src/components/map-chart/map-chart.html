
    <ngx-charts-tree-map *ngIf="showedDiagram==0"
            [view]="view"
            [valueFormatting]="valueFormatting"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            (select)="onSelect($event)">
    </ngx-charts-tree-map>

    <ngx-charts-number-card *ngIf="showedDiagram==1"
                          [view]="view"
                          [scheme]="colorScheme"
                          [results]="single"
                          (select)="onSelect($event)">
    </ngx-charts-number-card>

    <ngx-charts-pie-grid *ngIf="showedDiagram==2"
                            [view]="view"
                            [scheme]="colorScheme"
                            [results]="single"
                            (select)="onSelect($event)">
    </ngx-charts-pie-grid>

    <button (click)="switchOtherMap()">Switch Diagram</button>
